<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>

<body>

    <section class="container">
        <h1>Gerador de senhas</h1>

        <div class="senha-gerada">Selecione as opções</div>

        Quantidade de caracteres <input value="20" type="number" class="qtd-caracteres" min="1" max="20"><br>
        Adicionar maiusculas <input type="checkbox" class="chk-maiusculas" checked><br>
        Adicionar minusculas <input type="checkbox" class="chk-minusculas" checked><br>
        Adicionar numeros <input type="checkbox" class="chk-numeros" checked><br>
        Adicionar simbolos <input type="checkbox" class="chk-simbolos" checked><br>
        <button class="gerar-senha">Gerar senha</button>

       
    </section>
    <script src="./assets/js/bundle.js"></script>
</body>

</html>
